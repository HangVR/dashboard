<h1>{{(category$ | async)?.name}}</h1>
<ng-container *ngIf="category$ | async">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Kategorie">
      <app-category-list [categories]="(category$ | async)?.childEntities"></app-category-list>
    </mat-tab>
    <mat-tab label="Data">
      <app-category-data-form [category]="category$ | async"
                              [categoryTemplate]="categoryTemplate$ | async"
                              (save)="saveCategory($event)"
      ></app-category-data-form>
    </mat-tab>
    <mat-tab label="ObrÃ¡zek">
      <app-category-image [category]="category$ | async"></app-category-image>
    </mat-tab>
  </mat-tab-group>
</ng-container>
